<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enterprise Data Processing Monitor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Enterprise Data Processing Monitor</h1>
  <p>Generator-based Lazy Pipeline</p>
</header>

<section class="kpi">
  <div class="card">
    <h3>Total Records</h3>
    <span id="total">1,000,000</span>
  </div>
  <div class="card">
    <h3>Processed</h3>
    <span id="processed">0</span>
  </div>
  <div class="card danger">
    <h3>Alerts</h3>
    <span id="alerts">0</span>
  </div>
  <div class="card">
    <h3>Status</h3>
    <span id="status">Idle</span>
  </div>
</section>

<section class="controls">
  <button id="start">▶ Start</button>
  <button id="pause">⏸ Pause</button>
</section>

<section class="logs">
  <h2>Live Pipeline Logs</h2>
  <div id="logBox"></div>
</section>

<script src="app.js"></script>
</body>
</html>
